<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Management app</title>
    <link rel="stylesheet" type="text/css" href="main_style.css">
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./main.view.js"></script>
</head>
<body onload="setUpElements()">

  <div  class="left col" id = "left">
    <div class = "register_container">
      <h1>Welcome</h1>

      <p id = "empty_db_message"></p>

      <button id = "register_devices_button">
            Registra nuovi dispositivi
      </button>

      <button id = "assign_devices_button" onclick="onAssignButtonCLick()">
        Assegna nuovi dispositivi alle stanze
      </button>

      <button id= "assign_sensors_button" onclick="onSensorAssignButtonClick()">
        Assegna sensori ai dispositivi sprovvisti
      </button>

    </div>
    <hr>
    <div class="rooms-div">
      <h3 id="header">Stanze</h3>

      <ul id = "rooms_container">
      </ul>

      <button id = "insert_room_button" class="btn-block">
        Inserisci una nuova stanza
      </button>
    </div>
  </div>

  <div id = "content" class="right col">
    Clicca sul nome della stanza per vedere l'elenco dei dispositivi contenuti
  </div>

</body>
</html>
